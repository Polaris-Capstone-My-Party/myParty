<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">
        Party Created
    </title>
</head>
<body>
<nav th:replace="partials/memberNavbar :: navbar"></nav>

<a href="/profile"> < Back to Profile</a>


<section layout:fragment="content">

    <h1>SUCCESS!</h1>

    <h2 th:text="${party.title}"></h2>

    <h2>has been successfully created!</h2>


    <form th:action="@{/profile}" th:method="get">
        <!--    Need to change the above back to POST method, send back to profile and add a controller
         once email functionality is completed to send emails too-->
        Custom Url:
        <input type="text" th:value="${party.urlKey}"/>
        <br/>
        Custom Message:
        <input type="text" name="customMessage"/>
        <br/>
        Email addresses:
        <input type="email" name="emailAddresses"/>
        <br/>

        <input type="submit" value="Send Invites!"/>
    </form>
</section>
</body>
</html>
