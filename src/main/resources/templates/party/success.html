<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">
       Party Created
    </title>
</head>
<body>
<nav th:replace="partials/memberNavbar :: navbar"></nav>

<a href="/profile"> < Back to Profile</a>

<h1>Your party has been successfully created!</h1>

<section layout:fragment="content">

<form th:action="@{/profile}" th:method="post">
    Custom Url:
    <input type="text"  th:value="${party.urlKey}"/>
    <br/>
    Custom Message:
    <input type="text" name="customMessage"/>
    <br />
    Email addresses:
    <input type="email" name="emailAddresses"/>
    <br />

    <input type="submit" value="Send Invites!"/>
</form>
</section>
</body>
</html>
