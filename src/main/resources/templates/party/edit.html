<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Party</title>
</head>
<body>


<nav th:replace="partials/memberNavbar :: navbar"></nav>


<form th:action="@{|/parties/edit/${id}|}" th:method="post">

    Title:
<!--    <input th:field="*{title}" />-->
    <input name="title" type="text"/>
    <br />
    Description:
<!--    <input th:field="*{description}" />-->
    <input name="description" type="text"/>

    <br />
    Start Time
    <input name="startTime" type="datetime-local"/>
    <br />
    End Time
    <input name="endTime" type="datetime-local"/>
    <br />
    Address one
    <input name="address_one" type="text"/>
    <br />
    Address two
    <input name="address_two" type="text"/>
    <br />
    City
    <input name="city" type="text"/>
    <br />
    State
    <input name="state" type="text"/>
    <br />
    Zipcode
    <input name="zipcode" type="number"/>
    <br />
    <input type="submit" />

</form>

</body>
</html>
