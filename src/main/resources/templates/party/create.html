<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html" layout:decorate="~{layout}">

<head>
    <title layout:fragment="title" >myParty | Create a Party</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <style>
        .remove:hover {background: darkred;}
    </style>
    <link href="/success.css" rel="stylesheet"/>

</head>

<section layout:fragment="content">

    <div class="container">
        <a href="/profile">< Back to Profile</a>
        <div class="hero-unit">
            <h1>Create Party</h1>
        </div>

        <form th:action="@{/parties/create}" th:method="post" th:object="${party}" style="display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    justify-content: space-between;
    align-items: flex-end;
}">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" placeholder="party title" autocapitalize="sentences" id="title" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="party details" autocapitalize="sentences" type="text" th:field="*{description}" ></textarea>
            </div>

            <div class="form-group">
                <label for="start_time">Start:</label>
                <input id="start_time"  name="start_time" type="datetime-local"/>
            </div>

            <div class="form-group">
                <label for="end_time">End:</label>
                <input id="end_time"  name="end_time" type="datetime-local"/>
            </div>

            <div class="form-group">
                <label for="addressOne">Street Address:</label>
                <input id="addressOne"  name="addressOne" type="text"/>
            </div>

            <div class="form-group">
                <label for="addressTwo">Apt/Ste/Floor:</label>
                <input id="addressTwo"  name="addressTwo" type="text"/>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input id="city" name="city" type="text"/>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state">
                    <div th:each="state: ${states}">
                        <option th:value="${state}" th:text="${state}"></option>
                    </div>
                </select>
            </div>

            <div class="form-group">
                <label for="zipcode">Zipcode:</label>
                <input id="zipcode" name="zipcode" type="number"/>
            </div>

            <div id="additionalItems">
                <h1> Add Items</h1>
                <div class="form-group">
                    <label for="name[]">Item Name:</label>
                    <input type="text" name="name[]" id="name[]">

                    <label for="quantity[]">Quantity:</label>
                    <input type="text" name="quantity[]" id="quantity[]">
                    <span class="remove">x</span>
                </div>
            </div>
            <button id="addItemButton">Add Another Item</button>

            <!--  unique id -->

            <input value="Create Party!" type="submit"/>
        </form>
    </div>
    <script>
        window.onload = (function() {
            const additionalItem = document.getElementById('addItemButton');

            const itemForm = `<div class="form-group">
                  <label for="name[]">Item Name:</label>
                  <input type="text" name="name[]" id="name[]">

                  <label for="quantity[]">Quantity:</label>
                  <input type="text" name="quantity[]" id="quantity[]">
                  <span class="remove">x</span>
                </div>`

            additionalItem.addEventListener('click', function(event) {
                event.preventDefault();

                const testyBoi = document.getElementById('additionalItems');
                let newItem = document.createElement("div");
                newItem.innerHTML = itemForm;
                testyBoi.appendChild(newItem);

                $('.remove').on('click', function() {
                    console.log("clicked");
                    $(this).parent().remove();
                });

            });

            $('.remove').on('click', function() {
                console.log("clicked");
                $(this).parent().remove();
            });
        })
    </script>
</section>

<footer><p layout:fragment="custom-footer">This is actually working</p></footer>

</html>
