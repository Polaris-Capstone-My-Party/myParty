<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<title layout:fragment="title">My Party | Add Items</title>
<section layout:fragment="content">
  <h1>Add Items to Your Party!</h1>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>



   <form th:action="@{|/parties/items/${party.urlKey}|}" th:method="post">
        <div class="form-group">
          <label for="name[]">Item Name:</label>
          <input type="text" name="name[]" id="name[]">

          <label for="quantity[]">Quantity:</label>
          <input type="text" name="quantity[]" id="quantity[]">
        </div>
           <input type="submit" value="Submit"/>
   </form>

           <script>
  $(document).ready(function() {

      const deleteLink = document.getElementById('addItemButton');
      deleteLink.addEventListener('click', function(event) {
            event.preventDefault();


            const originalHtml = document.getElementById('additionalItems').innerHTML;

            document.querySelector('#additionalItems').innerHTML = originalHtml;

      });
  })
      </script>
</section>
</html>
