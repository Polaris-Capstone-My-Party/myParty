<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
  <title layout:fragment="title" >
    Welcome to myParty
  </title>
</head>
<body>

<section layout:fragment="content">
  <div class="container text-center">
    <h1 class="display-4">Welcome to myParty</h1>
  </div>

    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/bbq.jpg" class="d-block w-100" alt="BBQ with friends">
            <div class="carousel-caption d-none d-md-block">
              <h5>BBQs</h5>
              <p>Bust the grill for some brews and ques!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/bday.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Birthdays</h5>
              <p>Celebrate another year around the sun!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/img/cheers.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
              <h5>Kickback</h5>
              <p>Celebrate life with friends and family!</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</section>
</body>
</html>
