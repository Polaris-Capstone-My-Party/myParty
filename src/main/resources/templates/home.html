<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
  <title layout:fragment="title" >
    Welcome to myParty
  </title>
</head>
<body>
<section layout:fragment="content">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/img/pplbbq.png" class="d-block w-100" height="500" alt="bbq with friends">
            <div class="carousel-caption d-none d-md-block">
                    <h5>BBQs</h5>
                    <p>Bust the grill for some brews and ques!</p>
            </div>
            </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="/img/pine.png" class="d-block w-100" height="500" alt="birthday party">
            <div class="carousel-caption d-none d-md-block">
              <h5>Birthdays</h5>
              <p>Celebrate another year around the sun!</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="10000">
            <img src="/img/pineapple.png" class="d-block w-100" height="500" alt="cheers">
            <div class="carousel-caption d-none d-md-block">
              <h5>Kickback</h5>
              <p>Celebrate life with friends and family!</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


</section>
</body>
</html>
