<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<title layout:fragment="title">myParty | Edit RSVP (Member)</title>
<section layout:fragment="content">

    <h1>Edit Your RSVP</h1>

    <!--Show The Party Info-->
    <div>
        <div th:text="${party.title}"></div>
        <div th:text="${party.description}"></div>
        <div th:text="'Start Time: ' + ${party.startTime}"></div>
        <div th:text="'End Time: ' + ${party.endTime}"></div>
        <div th:text="'Organizer: ' + ${party.owner.firstName + ' ' + party.owner.lastName}"></div>
        <div th:text="'Location: ' + ${party.location.addressOne} + ', ' + ${party.location.city} + ', ' + ${party.location.state} + ', ' + ${party.location.zipcode}"></div>
        <!--TODO: Logic to show addressTwo if not null-->
    </div>

    <!--Form to RSVP for Party-->
    <form th:action="@{|/rsvp/${party.urlKey}/member/${partyMember.partyMemberKey}/edit|}" th:method="post" th:object="${partyMember}">

        <div th:text="'Name: ' + ${partyMember.member.firstName} + ' ' + ${partyMember.member.lastName}"></div>
        <div th:text="'Email: ' + ${partyMember.member.email}"></div>

        <!--Enter RSVP Status-->
        <div class="form-group">
            <label for="rsvp">RSVP: </label>
            <select id="rsvp" name="rsvp">
                <div th:each="rsvp: ${rsvps}">
                    <option th:value="${rsvp}" th:text="${rsvp}"></option>
                </div>
            </select>
        </div>
        <input type="hidden" th:field="*{id}" th:placeholder="${partyMember.id}">
        <br>

        <!-- Display Party Items -->
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity Requested</th>
                <th>Quantity You're Bringing</th>
            </tr>

            <div th:each="itemBringer : ${itemBringers}">
                <tr>
                    <td th:text="${itemBringer.partyItem.item.name}"></td>
                    <td th:text="${itemBringer.partyItem.quantityRequired}"></td>
                    <td>
                        <input type="text" th:value="${itemBringer.quantity}" name="quantity[]">
                    </td>
                    <input type="hidden" name="itemBringer[]" th:value="${itemBringer.id}">
                    <input type="hidden" name="partyItem[]" th:value="${itemBringer.partyItem.id}">
                    <br>
                </tr>
            </div>
        </table>

        <input type="submit" value="Submit"/>
    </form>
</section>

<footer><p layout:fragment="custom-footer">This is actually working</p></footer>
</html>
