<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<title layout:fragment="title">myParty | Edit RSVP (Member)</title>
<section layout:fragment="content">

    <div class="container">

        <div class="row">
            <div class="col">
                <h1>Edit Your RSVP</h1>
            </div>
        </div>

        <!--Show The Party Info-->
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <div th:text="${party.title}"></div>
                    <div th:text="${party.description}"></div>
                    <div th:text="'Start Time: ' + ${startTime} + ' End Time: ' + ${endTime}"></div>
                    <div th:text="'Organizer: ' + ${party.owner.firstName + ' ' + party.owner.lastName}"></div>
                    <div th:text="'Location: ' + ${location}"></div>
                </div>
            </div>
        </div>

        <!--Form to RSVP for Party-->
        <form th:action="@{|/rsvp/${party.urlKey}/member/${partyMember.partyMemberKey}/edit|}" th:method="post" th:object="${partyMember}">
            <div class="row">
                <div class="col">

                    <div class="row">
                        <div class="col">
                            <div th:text="'Name: ' + ${partyMember.member.firstName} + ' ' + ${partyMember.member.lastName}"></div>
                            <div th:text="'Email: ' + ${partyMember.member.email}"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <!--Enter RSVP Status-->
                            <div class="form-group">
                                <label for="rsvp">RSVP: </label>
                                <select id="rsvp" name="rsvp">
                                    <th:block th:each="rsvp: ${rsvps}">
                                        <th:block th:if="${partyMember.rsvpStatus.toString().equals(rsvp)}">
                                            <option th:value="${rsvp}" th:text="${rsvp}" selected></option>
                                        </th:block>
                                        <th:block th:if="${!partyMember.rsvpStatus.toString().equals(rsvp)}">
                                            <option th:value="${rsvp}" th:text="${rsvp}"></option>
                                        </th:block>
                                    </th:block>
                                </select>
                            </div>

                            <!--Additional Guests-->
                            <div class="form-group">
                                <label for="additionalGuests1">Additional Guests You're Bringing: </label>
                                <select id="additionalGuests1" th:field="*{additionalGuests}">
                                    <div th:each="additionalGuest : ${additionalGuests}">
                                        <option th:value="${additionalGuest}" th:text="${additionalGuest}"></option>
                                    </div>
                                </select>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:field="*{id}" th:placeholder="${partyMember.id}">
                    <br>

                    <!-- Display Party Items -->
                    <div class="row">
                        <div class="col">

                            <div class="row">
                                <div class="col border border-secondary">Item</div>
                                <div class="col border border-secondary">Remaining Quantity Requested</div>
                                <div class="col border border-secondary">Quantity You're Bringing</div>
                            </div>

                            <th:block th:each="itemBringer : ${itemBringers}">
                                <div class="row">

                                    <div class="col border border-secondary" th:text="${itemBringer.key.partyItem.item.name}"></div>
                                    <div class="col border border-secondary" th:text="${itemBringer.key.partyItem.quantityRequired}"></div>
                                    <div class="col border border-secondary">
                                        <select name="quantity[]">
                                            <option th:each="quantity : ${itemBringer.value}" th:text="${quantity}" th:value="${quantity}" th:selected="${itemBringer.key.quantity == quantity}"></option>
                                        </select>
                                    </div>

                                    <input type="hidden" name="itemBringer[]" th:value="${itemBringer.key.id}">
                                    <input type="hidden" name="partyItem[]" th:value="${itemBringer.key.partyItem.id}">

                                </div>
                            </th:block>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Submit"/>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>
</section>

<footer><p layout:fragment="custom-footer">This is actually working</p></footer>
</html>
