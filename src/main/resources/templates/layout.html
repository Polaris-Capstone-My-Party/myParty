<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link th:href="@{http://fonts.googleapis.com/css?family=Sora}"
      rel='stylesheet' type='text/css' />
    <title layout:fragment="title">
        Default
    </title>
    <th:block th:include="partials/head :: head"></th:block>
</head>

<body>
<div sec:authorize="isAuthenticated()">
    <nav th:replace="partials/memberNavbar :: navbar"></nav>
</div>

<div sec:authorize="isAnonymous()">
    <nav th:replace="partials/guestNavbar :: navbar"></nav>
</div>

   <style>
    body {
        background-color: #f5f6f6;
        font-family: "Sora",sans-serif;
        justify-items: center;
    }
    h1   {
        color: #0e0d0d;
        font-family: "Sora",sans-serif;
    }
    p    {
        font-family: "Sora",sans-serif;
    }
    footer {
        height: max-content;
        background-color: #f5f6f6;
    }
    content {
        font-family: "Sora",sans-serif;
    }
    </style>


<section layout:fragment="content">
    <p>Page content goes here, you should not see this. ADD THIS TO THE TEMPLATES</p>
</section>

<div class="fixed-bottom">
<footer th:replace="partials/footer :: footer">
    <p>My footer</p>
    <p layout:fragment="custom-footer">Custom footer here</p>
</footer>
</div>
</body>
</html>
