<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--/* The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags */-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Vibur&family=Warnes&display=swap" rel="stylesheet">
    <link th:href="@{http://fonts.googleapis.com/css?family=Sora}"
          rel='stylesheet' type='text/css'/>
    <title layout:fragment="title">
        Default
    </title>
</head>
<th:block th:include="partials/head :: head"></th:block>

<body>
<div sec:authorize="isAuthenticated()">
    <nav th:replace="partials/memberNavbar :: navbar">
        <span th:text="${#authentication.principal.username}"/>
    </nav>

</div>

<div sec:authorize="isAnonymous()">
    <nav th:replace="partials/guestNavbar :: navbar"></nav>
</div>

<style>
    body {
        font-family: "Sora", sans-serif;
        text-align: center;
        background-color: #22262b;
    }

    h1 {
        color: #f5f6f6;
        font-family: "Sora", sans-serif;
    }

    p {
        font-family: "Sora", sans-serif;
    }

    footer {
        padding: 0px;
    }

    section {
        font-family: "Sora", sans-serif;
        padding-top: 3em;
        align-content: center;
        background-image: url("/img/brickwall.png");
        /*background-color: #6bdada;*/
        padding-bottom: 3em;

    }

    button {
        background-color: #ee6eb6;
    }

    span {
        color: #ee6eb6;
    }
</style>

<section layout:fragment="content">
    <style>
        body {
            font-family: "Sora", sans-serif;
            text-align: center;
            background-color: #22262b;
        }

    </style>
</section>
</body>
<th:block th:include="partials/footer :: footer"></th:block>
</html>
