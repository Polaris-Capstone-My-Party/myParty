<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<title layout:fragment="title" >
    Profile
</title>
<section layout:fragment="content">
<div class="container">
    <div class="hero-unit">
        <h1>Profile</h1>
<div>
    <p>
    <div th:text="${owner.username}"></div>
    <div th:text="${owner.email}"></div>
    </p>
</div>
        <p>
<div class="card-body" th:each="party : ${owner.party}">
    <h5 th:text="${party.title}" class="card-title"></h5>
    <p th:text="${party.description}" class="card-text"></p>
    <a th:href="@{/party/edit/{id}(id=${party.id})}" class="btn btn-primary">edit party</a>
    <!--  <a th:href="@{/party/delete/{id}(id=${party.id})}" class="btn btn-danger">Delete</a>-->
        </p>
</div>
</section>
</div>
<footer>
    <p layout:fragment="custom-footer">This is actually working</p>
</footer>
</html>
