<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title layout:fragment="title" >
    Profile
</title>
<section layout:fragment="content">

    <div class="container">
    <div class="hero-unit">
        <h1>My Party Profile</h1>
<div>
    <p>
    <div th:text="${owner.username}"></div>
    <div th:text="${owner.email}"></div>
    </p>
</div>

<div class="row" th:each="party : ${owner.party}">

        <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
    <h5><a th:text="${party.title}" class="card-title" th:href="@{/member/{urlKey}/view(urlKey=${party.urlKey})}"></a></h5>
    <p th:text="${party.description}" class="card-text"></p>
            </div>
</div>
</div>

    <a th:href="@{/parties/edit/{id}(id=${party.id})}" class="btn btn-primary">edit party</a>
    <!--  <a th:href="@{/party/delete/{id}(id=${party.id})}" class="btn btn-danger">Delete</a>-->
        <a th:replace="partials/modalsUpdates :: modal"></a>
</div>
        <div th:replace="partials/scripts :: scripts"></div>

</div>
    </div>
</section>
<footer>
    <p layout:fragment="custom-footer">This is actually working</p>
</footer>
</html>
