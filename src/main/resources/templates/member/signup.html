<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<meta charset="UTF-8"/>
<title layout:fragment="title">myParty | Sign Up</title>

<section layout:fragment="content">
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-column bd-highlight mb-3">


            <div class="p-2 bd-highlight"><h1>Create an account</h1></div>

            <form th:action="@{/sign-up}" method="POST" th:object="${member}">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="number" th:field="*{phone}"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" th:field="*{password}"/>
                </div>

                <input value="Let's Party!" type="submit"/>
    </form>
    <a href="/login">Already have an account? Log in here</a>

</div>
</div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="pwstrength.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            options = {
                common: {minChar:8},
                ui: {
                    showVerdictsInsideProgressBar:true,
                    showErrors:true,
                    errorMessages:{
                        wordLength: '<spring:message code="error.wordLength"/>',
                        wordNotEmail: '<spring:message code="error.wordNotEmail"/>',
                        wordSequences: '<spring:message code="error.wordSequences"/>',
                        wordLowercase: '<spring:message code="error.wordLowercase"/>',
                        wordUppercase: '<spring:message code="error.wordUppercase"/>',
                        wordOneNumber: '<spring:message code="error.wordOneNumber"/>',
                        wordOneSpecialChar: '<spring:message code="error.wordOneSpecialChar"/>'
                    }
                }
            };
            $('#password').pwstrength(options);
        });
    </script>
</section>
<footer><p layout:fragment="custom-footer">This is actually working</p></footer>

</html>
