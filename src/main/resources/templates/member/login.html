<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<title layout:fragment="title">myParty | Login</title>

<section layout:fragment="content">
    <div class="d-flex justify-content-center">

        <div class="d-flex flex-column bd-highlight mb-3">

            <div class="p-2 bd-highlight"><h1>Log In</h1></div>

            <div th:if="${param.error}">Invalid Username and Password.</div>

            <form th:action="@{/login}" method="post">
                <label for="username">Username</label>
                <input id="username" name="username" type="text"/>
                <label for="password">Password</label>
                <input id="password" name="password" type="password"/>

                <input type="submit" value="Log In"/>
            </form>
            <a th:href="@{/forgotPassword.html}">Forgot Password?</a>
            <a href="/sign-up">Don't have an account? Sign up here</a>

            <div th:if="${param.logout}">You have been logged out.</div>

            <div class="p-2 bd-highlight">

                <form th:action="@{/login}" method="post">

                    <div class="p-2 bd-highlight"><label for="username">Username</label></div>
                        <input id="username" name="username" type="text"/>
                    <div class="p-2 bd-highlight"><label for="password">Password</label></div>
                            <input id="password" name="password" type="password"/>
                    <div class="p-2 bd-highlight"><input type="submit" value="Log In"/></div>
                </form>

            </div>
                <div class="p-2 bd-highlight"><a href="/sign-up">Don't have an account? Sign up here</a>


                </div>
            </div>
        </div>
    </div>
</section>
<footer><p layout:fragment="custom-footer">This is actually working</p></footer>

</html>
