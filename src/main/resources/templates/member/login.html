<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<meta charset="UTF-8"/>
<title layout:fragment="title">myParty | Login</title>

<section layout:fragment="content">
    <div class="d-flex justify-content-center">

        <div class="d-flex flex-column bd-highlight mb-3">

            <div class="p-2 bd-highlight"><h1>Log In</h1></div>

            <div th:if="${param.error}">Invalid Username and Password.</div>

            <div th:if="${param.logout}">You have been logged out.</div>

            <div class="p-2 bd-highlight">

                <form th:action="@{/login}" method="post">

                    <div class="p-2 bd-highlight"><label for="username">Username</label>
                        <input id="username" name="username" type="text"/>
                        <div class="p-2 bd-highlight"><label for="password">Password</label>
                            <input id="password" name="password" type="password"/>
                            <div class="p-2 bd-highlight"><input type="submit" value="Log In"/>
                </form>

                <div class="p-2 bd-highlight"><a href="/sign-up">Don't have an account? Sign up here</a>

</section>
</div>
</div>
<footer><p layout:fragment="custom-footer">This is actually working</p></footer>

</html>
