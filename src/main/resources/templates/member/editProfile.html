<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:fragment="title">MyParty | Edit Profile</title>
  <link href="/success.css" rel="stylesheet"/>
</head>

<section layout:fragment="content">
  <div class="row">
    <div class="col">
      <a href="/profile" class="button glow-button">Return to Profile</a>
    </div>
  </div>

  <br>

  <div class="container">

    <div class="hero-unit">
      <h1 class="neonText">Edit Profile</h1>
    </div>

    <form th:action="@{|/members/editProfile/${id}|}" th:method="post" style="display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-items: flex-end;
    align-content: space-around;
    justify-content: space-around;">

      <div class="form-group" style="color: white">
        <label for="email">Email:</label>
        <input name="email" type="text" id="email" th:value="${email}"/>
      </div>

      <br>

      <div class="form-group" style="color: white">
        <label for="firstName">First Name:</label>
        <input name="firstName" type="text" id="firstName" th:value="${firstName}"/>
      </div>

      <br>

      <div class="form-group" style="color: white">
        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" th:value="${lastName}"/>
      </div>

      <br>

      <div class="form-group" style="color: white">
        <label for="phone">Phone:</label>
        <input name="phone" id="phone" type="number" th:value="${phone}"/>
      </div>

      <br>

      <div class="form-group" style="color: white">
        <label for="username">Username:</label>
        <input name="username" id="username" type="text" th:value="${username}"/>
      </div>

      <br>

      <input type="submit" style="background-color: #ce5ece; color: #0e0d0d"/>
    </form>

  </div>
</section>

<footer><p layout:fragment="footer"></p></footer>
</html>
