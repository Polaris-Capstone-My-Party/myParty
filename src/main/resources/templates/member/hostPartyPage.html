<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">

<title layout:fragment="title">My Party | Host View</title>

<section layout:fragment="content">
  <div>
    <a href="/profile" class="btn btn-primary">Return to Profile</a>

    <div>
      <h1 th:text="${party.title}"></h1>
      <h2 th:text="${party.description}"></h2>
      <div th:text="'Start Time: ' + ${party.startTime}"></div>
      <div th:text="'End Time: ' + ${party.endTime}"></div>
      <div th:text="'Organizer: ' + ${party.owner.firstName + ' ' + party.owner.lastName}"></div>
      <div th:text="'Location: ' + ${party.location.addressOne} + ', ' + ${party.location.city}+ ', ' + ${party.location.state} + ', ' + ${party.location.zipcode}"></div>
      <!--TODO: Add logic for show addressTwo if not null-->
    </div>

    <br>


    <!--TODO Error Here-->
    <div>
      <h1>Party Item Information</h1>
      <div th:each="partyItem: ${partyItems}">
        <div th:text="'Item: ' + ${partyItem.value.item.id}"></div>
        <div th:text="'Item: ' + ${partyItem.value.item.name}"></div>
        <div th:text="'Quantity Required: ' + ${partyItem.value.quantityRequired}"></div>
        <div th:text="'Quantity Remaining: ' + ${partyItem.key}"></div>
        <br>
      </div>
    </div>

    <br>

    <div>
      <h1>Guest Information</h1>
      <div th:each="guest : ${guests}">
        <div th:text="'Name: ' + ${guest.key.firstName} + ' ' + ${guest.key.lastName}"></div>
        <div th:text="'Email: ' + ${guest.key.email}"></div>
        <div th:text="'RSVP Status: ' + ${guest.key.rsvpStatus}"></div>
        <div th:text="'Additional Guests Bringing: ' + ${guest.key.additionalGuests}"></div>

        <div th:each="itemBringer : ${guest.value}">
          <th:block th:if="${itemBringer.quantity != 0}">
              <div th:text="'Item Bringing: ' + ${itemBringer.partyItem.item.name}"></div>
              <div th:text="'Quantity Bringing: ' + ${itemBringer.quantity}"></div>
          </th:block>
        </div>
        <br>
      </div>

      <div th:each="partyMember : ${partyMembers}">
        <div th:text="'Name: ' + ${partyMember.key.member.firstName} + ' ' + ${partyMember.key.member.lastName}"></div>
        <div th:text="'Email: ' + ${partyMember.key.member.email}"></div>
        <div th:text="'RSVP Status: ' + ${partyMember.key.rsvpStatus}"></div>
        <div th:text="'Additional Guests Bringing: ' + ${partyMember.key.additionalGuests}"></div>

        <div th:each="itemBringer : ${partyMember.value}">
          <th:block th:if="${itemBringer.quantity != 0}">
            <div th:text="'Item Bringing: ' + ${itemBringer.partyItem.item.name}"></div>
            <div th:text="'Quantity Bringing: ' + ${itemBringer.quantity}"></div>
          </th:block>
        </div>
        <br>
      </div>

      <div>
        <a th:href="@{|/parties/edit/${party.id}|}" class="btn btn-primary">Edit Party</a>
        <a th:replace="partials/modalsUpdates :: modal"></a>
      </div>
    </div>

    <div th:replace="partials/scripts :: scripts"></div>

  </div>
</section>

<footer><p layout:fragment="custom-footer">This is actually working</p></footer>
</html>
