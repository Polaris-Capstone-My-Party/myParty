<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title layout:fragment="title" >myParty | Profile</title>
    <link href="/success.css" rel="stylesheet"/>
</head>

<section layout:fragment="content">
    <div class="container-fluid">

        <div class="hero-unit">
            <h1 class="neonText">Your myParty Profile</h1>
        </div>

            <div>
                <p>
                    <div class="text-white" th:text="${owner.username}"></div>
                    <div class="text-white" th:text="${owner.email}"></div>
                </p>

                <div class="row d-flex justify-content-center">
                    <div class="col text-end pr-1">
                        <a th:href="@{|/members/editProfile/${owner.id}|}" class="btn btn-dark" style="background-color: #ce5ece" >Edit Profile</a>
                    </div>
                    <div class="col text-start pl-1">
                        <a th:replace="partials/deleteProfileModal :: modal"></a>
                    </div>
                </div>
            </div>

        <br>

            <div th:replace="partials/scripts :: scripts"></div>

            <div class="accordion accordion-flush" id="accordionFlushExample">

                <div class="accordion-item bg-transparent">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Parties Created</h5>
                                </div>
                            </div>
                        </button>
                    </h2>

                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-mdb-parent="#accordionFlushExample">

                        <div class="accordion-body">
                            <h5 th:if="${owner.party.size() == 0}">No Parties Created</h5>
                            <div class="justify-content" th:each="party : ${owner.party}">
                                <div class="card text-center">
                                    <h5><a th:text="${party.title}" class="card-title" th:href="@{|/member/${party.urlKey}/view|}"></a></h5>
                                    <p th:text="${party.description}" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Parties Attending</h5>
                                </div>
                            </div>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <h5 th:if="${upcomingParties.size() == 0}">No Upcoming Parties </h5>
                            <div class="justify-content" th:each="partyMember : ${upcomingParties}">
                                <div class="card text-center">
                                    <h5><a th:text="${partyMember.party.title}" class="card-title" th:href="@{|/rsvp/${partyMember.party.urlKey}/member/${partyMember.partyMemberKey}/view|}"></a></h5>
                                    <p th:text="${partyMember.party.description}" class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h5 class="card-title">Past Parties Attended</h5>
                                </div>
                            </div>
                        </button>
                    </h2>

                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">
                            <h5 th:if="${pastParties.size() == 0}">No Past Parties </h5>
                            <div class="justify-content" th:each="partyMember : ${pastParties}">
                                <div class="card text-center">
                                    <div class="card-body">
                                        <h5><a th:text="${partyMember.party.title}" class="card-title" th:href="@{|/rsvp/${partyMember.party.urlKey}/member/${partyMember.partyMemberKey}/view|}"></a></h5>
                                        <p th:text="${partyMember.party.description}" class="card-text"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer><p layout:fragment="footer"></p></footer>
</html>
